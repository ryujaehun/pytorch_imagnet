TRAIN:
    model: inception_v3_frozen
    workers: 8
    batch_size: 64
    epochs: 120

    lr_mode : cosine
    base_lr: 0.1
    warmup_epochs: 5
    warmup_lr: 0.0
    targetlr : 0.0
    #lr_mode : step
    #base_lr: 0.1
    #decay_factor : 0.1
    #step : 30,60,90
    momentum: 0.9
    weight_decay: 0.0001
    pretrained: True

    f: tensorflow # input framework $ using mmdownload
    n: inception_v3_frozen # input file name $ using mmdownload
    srcFramework: tensorflow # input framework $ using mmconvert

    dstFramework: pytorch # output framework



    print_freq: 10
    model_dir: checkpoint/inception_v3_frozen

TEST:
    checkpoint_path : models/inception_v3_frozen.pth
